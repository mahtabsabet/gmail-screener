<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 300px;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 13px;
      color: #202124;
      padding: 16px;
    }
    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 img { width: 20px; height: 20px; }
    .stat {
      text-align: center;
      padding: 12px 8px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 14px;
    }
    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #c5221f;
      line-height: 1.2;
    }
    .stat-label {
      font-size: 11px;
      color: #5f6368;
      margin-top: 2px;
    }
    #auth-section { padding: 10px 0; border-top: 1px solid #e8eaed; }
    #auth-status { font-size: 12px; color: #5f6368; margin-bottom: 8px; }
    .dot {
      display: inline-block; width: 8px; height: 8px;
      border-radius: 50%; margin-right: 4px; vertical-align: middle;
    }
    .dot-green { background: #1e8e3e; }
    .dot-red { background: #d93025; }
    .btn {
      display: block; width: 100%; padding: 8px; border: none;
      border-radius: 6px; font-size: 13px; font-weight: 500;
      cursor: pointer; text-align: center; margin-top: 6px;
      font-family: inherit;
    }
    .btn-primary { background: #1a73e8; color: #fff; }
    .btn-primary:hover { background: #1765cc; }
    .btn-secondary { background: #f1f3f4; color: #3c4043; }
    .btn-secondary:hover { background: #e8eaed; }
    #sign-in-btn { display: none; }
    .link-row { margin-top: 10px; text-align: center; }
    .link-row a {
      font-size: 12px; color: #1a73e8;
      text-decoration: none; cursor: pointer;
    }
    .link-row a:hover { text-decoration: underline; }
    .note {
      font-size: 11px; color: #9aa0a6;
      text-align: center; margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>
    <img src="icons/icon48.png" alt="">
    Sender Screener
  </h1>

  <div class="stat">
    <div class="stat-number" id="blocked-count">-</div>
    <div class="stat-label">senders screened out</div>
  </div>

  <div id="auth-section">
    <div id="auth-status">Checking&hellip;</div>
    <button id="sign-in-btn" class="btn btn-primary">Sign in with Google</button>
  </div>

  <button id="options-btn" class="btn btn-secondary">Manage senders</button>

  <div class="link-row">
    <a id="open-screenout">Open Screenout folder</a>
  </div>

  <div class="note">Data stored in Gmail filters only &mdash; nothing local.</div>

  <script src="popup.js"></script>
</body>
</html>
