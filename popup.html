<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 340px;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 13px;
      color: #202124;
      padding: 16px;
    }
    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 img { width: 20px; height: 20px; }
    #auth-section { padding: 8px 0; }
    #auth-status { font-size: 12px; color: #5f6368; margin-bottom: 8px; }
    .dot {
      display: inline-block; width: 8px; height: 8px;
      border-radius: 50%; margin-right: 4px; vertical-align: middle;
    }
    .dot-green { background: #1e8e3e; }
    .dot-red { background: #d93025; }
    .btn {
      display: block; width: 100%; padding: 8px; border: none;
      border-radius: 6px; font-size: 13px; font-weight: 500;
      cursor: pointer; text-align: center; margin-top: 6px;
      font-family: inherit;
    }
    .btn-primary { background: #1a73e8; color: #fff; }
    .btn-primary:hover { background: #1765cc; }
    .btn-danger { background: #d93025; color: #fff; }
    .btn-danger:hover { background: #b3261e; }
    .btn:disabled { opacity: 0.5; cursor: default; }
    #sign-in-btn { display: none; }

    /* Screener Mode section */
    .mode-section {
      margin-top: 12px;
      padding: 12px;
      border: 1px solid #e8eaed;
      border-radius: 8px;
      background: #f8f9fa;
    }
    .mode-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .mode-label {
      font-size: 13px;
      font-weight: 600;
    }
    .mode-status {
      font-size: 11px;
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 10px;
    }
    .mode-status-on { background: #e6f4ea; color: #1e8e3e; }
    .mode-status-off { background: #fce8e6; color: #d93025; }
    .mode-desc {
      font-size: 11px;
      color: #5f6368;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .mode-stats {
      font-size: 12px;
      color: #3c4043;
      margin-bottom: 8px;
    }
    .mode-stats strong { font-weight: 600; }

    /* Checkbox for sweep options */
    .sweep-opt {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #5f6368;
      margin-bottom: 8px;
    }
    .sweep-opt input { margin: 0; }

    /* Folder links */
    .folder-links {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .folder-link {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #1a73e8;
      text-decoration: none;
      cursor: pointer;
      padding: 4px 0;
    }
    .folder-link:hover { text-decoration: underline; }
    .folder-count {
      display: inline-block;
      min-width: 18px;
      padding: 0 5px;
      background: #e8eaed;
      border-radius: 9px;
      font-size: 10px;
      font-weight: 600;
      text-align: center;
      color: #3c4043;
      line-height: 18px;
    }

    /* Footer links */
    .links {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 14px;
    }
    .links a {
      font-size: 11px; color: #1a73e8;
      text-decoration: none; cursor: pointer;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>
    <img src="icons/icon48.png" alt="">
    Sender Screener
  </h1>

  <div id="auth-section">
    <div id="auth-status">Checking&hellip;</div>
    <button id="sign-in-btn" class="btn btn-primary">Sign in with Google</button>
    <button id="reauth-btn" class="btn btn-primary" style="display:none; margin-top:4px;">Re-authorize (fix permissions)</button>
  </div>

  <div id="screener-section" style="display:none;">
    <div class="mode-section">
      <div class="mode-header">
        <span class="mode-label">Screener Mode</span>
        <span id="mode-status" class="mode-status mode-status-off">OFF</span>
      </div>
      <div class="mode-desc">
        Routes inbound mail through a Screener. Allow senders to see them in Screened In.
      </div>
      <div id="mode-stats" class="mode-stats" style="display:none;"></div>

      <label id="sweep-label" class="sweep-opt" style="display:none;">
        <input type="checkbox" id="sweep-checkbox" checked>
        <span id="sweep-text">Sweep existing inbox</span>
      </label>

      <button id="enable-btn" class="btn btn-primary">Enable Screener Mode</button>
      <button id="disable-btn" class="btn btn-danger" style="display:none;">Disable Screener Mode</button>
    </div>

    <div class="folder-links">
      <a id="open-screener" class="folder-link">Screener folder</a>
      <a id="open-setaside" class="folder-link">Set Aside folder</a>
    </div>
  </div>

  <div class="links">
    <a id="open-options">Full settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
